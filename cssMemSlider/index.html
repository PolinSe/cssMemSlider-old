<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <input type="radio" name="radio" id="r1" checked>
    <input type="radio" name="radio" id="r2">
    <input type="radio" name="radio" id="r3">
    <input type="radio" name="radio" id="r4">
    <div class="images">
      <div class="img-wrapper active">
        <div class="image">
          <img src="./assets/meme1.jpg" alt="meme">
        </div>
        <div class="image">
          <img src="./assets/meme2.jpg" alt="meme">
        </div>
        <div class="image">
          <img src="./assets/meme3.jpg" alt="meme">
        </div>
        <div class="image">
          <img src="./assets/meme4.jpg" alt="meme">
        </div>
      </div>
    </div>
    <div class="texts">
      <div class="text-wrapper active">
        <p class="text">Cedant arma togae</p>
        <p class="text">Memento mori</p>
        <p class="text">Verae amititiae sempiternae sunt</p>
        <p class="text">Perpetuum mobile</p>
      </div>      
    </div>
    <div class="buttons">
      <label class="label label1" for="r1">
        <div class="button"></div>
      </label>
      <label class="label label2" for="r2">
        <div class="button"></div>
      </label>
      <label class="label label3" for="r3">
        <div class="button"></div>
      </label>
      <label class="label label4" for="r4">
        <div class="button"></div>
      </label>
    </div>
  </div>
</body>
</html>
